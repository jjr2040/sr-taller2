{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-8 pl-0">
            <h1 class="mt-5">Sistemas de Recomendaci√≥n - Taller 2</h1>
        </div>
    </div>

    <div class="row">
        <h2 class="mt-1">Reviews de {{ business_name }}</h2>
    </div>

    <div class="row">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">stars</th>
              <th scope="col">review</th>
            </tr>
          </thead>
          <tbody>
            {% for review in reviews %}
            <tr>
                <td>{{review.stars}}</td>
                <td>{{review.text}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</div>

{% endblock %}
