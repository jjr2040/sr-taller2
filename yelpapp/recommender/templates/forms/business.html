<!-- Modal -->
<div class="modal fade" id="businessModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar negocio</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="fname" name="fname" style="width: 100%;">
                <label for="name">Address</label>
                <input type="text" id="faddress" name="faddress" style="width: 100%;">
                <label for="name">City</label>
                <input type="text" id="fcity" name="fcity" style="width: 100%;">
                <label for="name">State</label>
                <input type="text" id="fstate" name="fstate" style="width: 100%;">
                <label for="name">Postal code</label>
                <input type="text" id="fpostalcode" name="fpostalcode" style="width: 100%;">
                <label for="name">Categories (comma separated)</label>
                <input type="text" id="fcategories" name="fcategories" style="width: 100%;">
            </div>            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button id="saveBusinessBtn" type="button" class="btn btn-primary">Agregar</button>
        </div>
      </div>
    </div>
  </div>
